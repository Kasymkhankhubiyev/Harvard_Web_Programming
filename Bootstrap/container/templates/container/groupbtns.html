{% extends 'container/layout.html' %}

{% block body %}
<div class="container pt-5 my-5 border">
    <h1>Grouped buttons</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Sumsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>
</div>

<div class="container pt-5 mt-3 border">
    <h1>Vertical buttons group</h1>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Sumsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>
</div>

<div class="container pt-5 my-5 border">
    <h1>We can set groups of buttons side by side</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Sumsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Mercedes</button>
        <button type="button" class="btn btn-primary">Ferari</button>
        <button type="button" class="btn btn-primary">Rolls Royce</button>
    </div>
</div>

<div class="container pt-5 mt-3 border">
    <h1>We can do nested buttons inside the grid</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Sumsung</button>
        <div class="btn-group">
            <button  type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
