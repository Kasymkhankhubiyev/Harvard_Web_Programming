{% extends 'container/layout.html' %}
{% load static %}

{% block body%}
<!-- Carousel -->
<div class="container pt-5 mt-5 border">
    <h1>Classic carousel with pics</h1>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators / dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slider show carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'container/rock1.jpg' %}" alt="rock1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'container/rock2.jpg' %}" alt="rock2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'container/rock3.jpg' %}" alt="rock3" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right constols/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div> 
{% endblock %}
