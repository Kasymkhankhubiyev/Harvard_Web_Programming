<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <!--only list items inside ul as its children-->
    <style> 
        ul > li {
            color: blue;
        } 
    </style>
    <body>
        <ol>
            <li>The first item</li>
            <li>The second item with inner list</li>
            <ul>
                <li>First sublist item</li>
                <li>Second sublist item</li>
            </ul>
            <li>The third item</li>
        </ol>
    </body>
</html>
