<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>An item</li>
            <li>Another item</li>
            <li>One more item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>The first item</li>
            <li>The second item</li>
            <li>The third item</li>
        </ol>
    </body>
</html>
