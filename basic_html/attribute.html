<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!--Just general style for all links first-->
        <!--Red colored link is only a link containing a specific subtext-->
        <style>
            a {
                color: blue;
            }

            a[href="https://facebook.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com"></a></li>
            <li><a href="https://facebook.com"></a></li>
            <li><a href="https://instagram.com"></a></li>
        </ul>
    </body>
</html>
